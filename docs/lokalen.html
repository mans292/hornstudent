<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7e785d6b75.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="h-full relative bg-white">
      <header class="fixed top-0 left-0 w-full z-50 bg-black text-white">
        <nav class="max-w-[85rem] w-full mx-auto px-4 flex items-center justify-between py-3">
    
          <a href="./index.html" class="text-md">Hornhuset studentskivor</a>

      
          <button id="burger" class="flex flex-col justify-center items-center gap-1 w-8 h-8 sm:hidden relative z-50">
            <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
            <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
            <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
          </button>

      
          <div id="mobile-menu" class="fixed inset-0 bg-blue-200 flex flex-col items-center justify-center gap-8 text-2xl transform -translate-y-full transition-transform duration-800 sm:hidden">
            <div class="items-center justify-center flex flex-col">
              <a class="m-4" href="./index.html">Hem</a>
              <a class="m-4" href="./om_oss.html">Om oss</a>
              <a class="m-4" href="./faq.html">Frågor</a>
              <a class="m-4" href="./lokalen.html">Lokalen</a>
              <a class="m-4" href="./skivor.html">Tidigare skivor</a>
            </div>
            <button onclick="window.location.href='./boka.html'" class="p-4 absolute bottom-8 bg-black font-bold text-white rounded-4xl w-40">Boka här</button>
          </div>


          <div class="hidden sm:flex gap-5 text-gray-200">
            <a href="./index.html">Hem</a>
            <a href="./om_oss.html">Om oss</a>
            <a href="./faq.html">Frågor</a>
            <a href="./lokalen.html">Lokalen</a>
            <a href="./skivor.html">Tidigare skivor</a>
          </div>
        </nav>
      </header>

      <script>
          const burger = document.getElementById('burger');
          const mobileMenu = document.getElementById('mobile-menu');
          let open = false;

          burger.addEventListener('click', () => {
            open = !open;

      
            const [line1, line2, line3] = burger.querySelectorAll('span');
            if (open) {
              line1.style.transform = 'rotate(45deg) translateY(8.5px)';
              line2.style.opacity = '0';
              line3.style.transform = 'rotate(-45deg) translateY(-9px)';
            } else {
              line1.style.transform = 'rotate(0) translateY(0)';
              line2.style.opacity = '1';
              line3.style.transform = 'rotate(0) translateY(0)';
            }


            if (open) {
              mobileMenu.style.transform = 'translateY(100%)';
            } else {
              mobileMenu.style.transform = 'translateY(-100%)';
            }
          });
      </script>
    </div>
    <div class="mx-4 h-full pb-20">
        <h1 class="text-[clamp(32px,5vw,42px)] lg:mx-28 font-bold text-black mt-24">Lokalen</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2">

            <div class="relative w-full max-w-lg max-h-150 mx-auto rounded-lg overflow-hidden my-5">
                <video id="myVideo" class="video w-full object-cover object-center" muted autoplay loop playsinline>
                    <source src="./videos/lokalen.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="overlay" class="overlay absolute inset-0 flex flex-col items-center ms-10 cursor-pointer transition-opacity duration-500">
                    <p style="line-height: normal; text-shadow: 3px 2px 0px blue, 3px 4px 0px purple;" class="text-blue-200 text-center text-6xl mb-4">BLUE OYSTER</p>
                    
                </div>
            </div>
            <div class="relative w-full max-w-lg mx-auto max-h-150 rounded-lg overflow-hidden my-5">
                <video id="myVideo" class="video w-full object-cover object-center" muted autoplay loop playsinline>
                    <source src="./videos/lokal-takbar.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="overlay" class="overlay absolute inset-0 flex flex-col items-center ms-10 cursor-pointer transition-opacity duration-500">
                    <p style="line-height: normal; text-shadow: -3px 2px 0px red, -5px 4px 0px orange;" class="text-orange-300 text-6xl mb-4">TAKBAREN</p>
                </div>
            </div>
            <div class="relative w-full max-w-lg max-h-150 mx-auto rounded-lg overflow-hidden my-5">
                <video id="myVideo" class="video w-full object-cover object-center" muted autoplay loop playsinline>
                    <source src="./videos/lokalen3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="overlay" class="overlay absolute inset-0 flex flex-col items-center ms-10 cursor-pointer transition-opacity duration-500">
                    <p style="line-height: normal; text-shadow: 3px -2px 0px pink, 4px -4px 0px beige;" class="text-violet-300 text-6xl mb-4">SITTNING</p>
                    
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
